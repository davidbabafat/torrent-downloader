<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Downloader</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .progress-container {
            margin-top: 10px;
        }
        .progress-bar {
            width: 80%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 10px;
            background-color: #ffcc00;
            width: 0%;
            transition: width 0.5s;
        }
        .progress-text {
            font-size: 16px;
            color: #ffcc00;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>Torrent Downloader</h1>
    <input type="text" id="magnetLink" placeholder="Enter Magnet Link">
    <button onclick="startDownload()">Download</button>

    <div id="filesContainer"></div>

    <script>
        const socket = io("https://torrent-downloader-5th2.onrender.com");

        socket.on("torrent-added", (data) => {
            console.log("Torrent added:", data);
            const container = document.getElementById("filesContainer");
            container.innerHTML = `<h3>Downloading: ${data.folderName}</h3>`;

            data.files.forEach(file => {
                const fileDiv = document.createElement("div");
                fileDiv.innerHTML = `
                    <div>
                        <a id="file-${file.name}" href="${file.downloadLink}" style="display: none;">Download ${file.name}</a>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress" id="progress-${file.name}"></div>
                            </div>
                            <span class="progress-text" id="progress-text-${file.name}">0%</span>
                        </div>
                    </div>
                `;
                container.appendChild(fileDiv);
            });
        });

        socket.on("progress", (data) => {
            data.files.forEach(file => {
                const progressBar = document.getElementById(`progress-${file.name}`);
                const progressText = document.getElementById(`progress-text-${file.name}`);
                const fileLink = document.getElementById(`file-${file.name}`);

                if (progressBar && progressText) {
                    progressBar.style.width = file.progress + "%";
                    progressText.textContent = file.progress + "%";
                }

                if (file.progress === "100") {
                    fileLink.style.display = "block"; // Show link after 100% complete
                    fileLink.href = `https://torrent-downloader-5th2.onrender.com${file.downloadLink}`;
                    fileLink.setAttribute("download", file.name);
                }
            });
        });

        function startDownload() {
            const magnetLink = document.getElementById("magnetLink").value;
            console.log("Submitting Magnet Link:", magnetLink);

            if (!magnetLink) {
                alert("Please enter a magnet link!");
                return;
            }

            fetch("https://torrent-downloader-5th2.onrender.com/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ magnet: magnetLink }),
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server Response:", data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>

</body>
</html>
