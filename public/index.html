<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Downloader</title>
    
    <!-- ‚úÖ Ensure Socket.io is loaded -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e6b800;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffcc00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .file-item {
            margin: 10px 0;
            font-size: 16px;
        }
        .progress-text {
            margin-left: 10px;
            font-size: 16px;
            color: #ffcc00;
        }
        .warning-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffcc00;
            color: black;
            text-align: center;
            font-size: 16px;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Torrent Downloader</h1>
    <input type="text" id="magnetLink" placeholder="Enter Magnet Link">
    <button onclick="startDownload()">Download</button>

    <div id="loader" class="loader"></div> <!-- Circular Loader -->

    <div id="filesContainer"></div> <!-- File List -->

    <div class="warning-banner">
        ‚ö†Ô∏è Do NOT close or refresh this page! Your download will be lost forever in the void. üöÄ
    </div>

    <script>
        const socket = io("https://torrent-downloader-zjp4.onrender.com"); 

        function startDownload() {
            const magnetLink = document.getElementById("magnetLink").value;
            if (!magnetLink) {
                alert("Please enter a magnet link!");
                return;
            }

            document.getElementById("loader").style.display = "inline-block";  // ‚úÖ Show loader

            fetch("https://torrent-downloader-zjp4.onrender.com/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ magnet: magnetLink }),
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(data => console.log("Server Response:", data))
            .catch(error => {
                console.error("Download failed:", error.message);
                alert("Download failed! Please check server logs.");
                document.getElementById("loader").style.display = "none"; // ‚úÖ Hide loader on failure
            });
        }

        socket.on("torrent-added", (data) => {
            console.log("Torrent added:", data);
            document.getElementById("loader").style.display = "none";  // ‚úÖ Hide loader after torrent is added

            const container = document.getElementById("filesContainer");
            container.innerHTML = `<h3>Downloading: ${data.folderName}</h3>`;

            data.files.forEach(file => {
                const fileItem = document.createElement("div");
                fileItem.classList.add("file-item");
                fileItem.dataset.filename = file.name;
                fileItem.innerHTML = `${file.name} - <span class="progress-text">0%</span>`;
                container.appendChild(fileItem);
            });
        });

        socket.on("progress", (data) => {
    console.log("Received progress update:", data); // ‚úÖ Debugging log

    if (!data || !data.files) return;

    data.files.forEach(fileData => {
        let fileItem = document.querySelector(`[data-filename="${fileData.name}"]`);
        if (fileItem) {
            let progressText = fileItem.querySelector(".progress-text");
            progressText.textContent = `${fileData.progress}%`;

            // ‚úÖ Debugging log: Check if the backend is sending a proper download link
            console.log(`File: ${fileData.name}, Progress: ${fileData.progress}%, Download Link: ${fileData.downloadLink}`);

            // ‚úÖ Add a single download link only when progress reaches 100%
            if (fileData.progress >= 100 && !fileItem.querySelector("a")) {
                if (!fileData.downloadLink) {
                    console.error(`Download link missing for ${fileData.name}`);
                    return;
                }

                let link = document.createElement("a");
                link.href = fileData.downloadLink;
                link.textContent = " Download";
                link.setAttribute("download", fileData.name);
                link.style.color = "yellow";
                fileItem.appendChild(link);
            }
        }
    });
});

    </script>

</body>
</html>
