<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Downloader</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e6b800;
        }
        #loader {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #ffcc00;
        }
        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 10px;
            background-color: #ffcc00;
            width: 0%;
            transition: width 0.5s;
        }
        .file-container {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .download-btn {
            display: none;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Torrent Downloader</h1>
    <input type="text" id="magnetLink" placeholder="Enter Magnet Link">
    <button onclick="startDownload()">Download</button>

    <div id="loader">Loading metadata...</div>
    <div id="filesContainer"></div>

    <script>
        // Update the socket URL to the Render URL
        const socket = io("https://torrent-downloader-5th2.onrender.com");

        socket.on("files", (files) => {
            document.getElementById("loader").style.display = "none"; // Hide loader once files appear
            const container = document.getElementById("filesContainer");
            container.innerHTML = "";

            files.forEach(file => {
                const safeName = file.name.replace(/[^a-zA-Z0-9]/g, '');
                const fileDiv = document.createElement("div");
                fileDiv.classList.add("file-container");

                fileDiv.innerHTML = `
                    <p>${file.name}</p>
                    <div class="progress-bar">
                        <div class="progress" id="progress-${safeName}"></div>
                    </div>
                    <button id="btn-${safeName}" class="download-btn" onclick="downloadFile('${file.downloadLink}')">
                        Download
                    </button>
                `;

                container.appendChild(fileDiv);
            });
        });

        socket.on("progress", (data) => {
            if (data.type === "download") {
                document.querySelectorAll(".progress").forEach(bar => {
                    bar.style.width = data.progress + "%";
                });
            } else if (data.type === "done") {
                document.querySelectorAll(".download-btn").forEach(btn => {
                    btn.style.display = "block";
                });
            } else if (data.type === "error") {
                alert("Error: " + data.message);
            }
        });

        function startDownload() {
            const magnetLink = document.getElementById("magnetLink").value;
            if (!magnetLink) {
                alert("Please enter a magnet link!");
                return;
            }

            document.getElementById("loader").style.display = "block";

            fetch("https://torrent-downloader-5th2.onrender.com/download", { // Update the URL to Render URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ magnet: magnetLink }),
            });
        }

        function downloadFile(link) {
            window.open(link, "_blank");
        }
    </script>

</body>
</html>
