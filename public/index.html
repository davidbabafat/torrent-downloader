<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Downloader</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e6b800;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffcc00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .progress-bar {
            width: 80%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            height: 10px;
            background-color: #ffcc00;
            width: 0%;
            transition: width 0.5s;
        }
        .progress-text {
            margin-left: 10px;
            font-size: 16px;
            color: #ffcc00;
            min-width: 40px;
            text-align: right;
        }
        .message {
            margin-top: 10px;
            font-size: 18px;
            color: #28a745;
            display: none;
        }
        /* üöÄ New Banner Styling */
        .warning-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffcc00;
            color: black;
            text-align: center;
            font-size: 16px;
            padding: 10px;
            font-weight: bold;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Torrent Downloader</h1>
    <input type="text" id="magnetLink" placeholder="Enter Magnet Link">
    <button onclick="startDownload()">Download</button>

    <div id="loader" style="display: none;"></div>
    <div id="filesContainer"></div>

    <!-- üöÄ Persistent Warning Banner -->
    <div class="warning-banner">
        ‚ö†Ô∏è Do NOT close or refresh this page! Your download will be lost forever in the void. üöÄ
    </div>

    <script>
        const socket = io("https://torrent-downloader-5th2.onrender.com");  // Update to Render URL

        socket.on("torrent-added", (data) => {
            document.getElementById("loader").style.display = "none"; // Hide loader
            const container = document.getElementById("filesContainer");
            container.innerHTML = `<h3>Downloading: ${data.folderName}</h3>`;

            const progressContainer = document.createElement("div");
            progressContainer.classList.add("progress-container");

            const progressBar = document.createElement("div");
            progressBar.classList.add("progress-bar");
            progressBar.innerHTML = `<div class="progress" id="progress-bar"></div>`;

            const progressText = document.createElement("div");
            progressText.classList.add("progress-text");
            progressText.id = "progress-text";
            progressText.innerText = "0%";

            progressContainer.appendChild(progressBar);
            progressContainer.appendChild(progressText);
            container.appendChild(progressContainer);

            const message = document.createElement("div");
            message.classList.add("message");
            message.id = "download-message";
            message.innerText = "Download Completed!";
            container.appendChild(message);
        });

        socket.on("progress", (data) => {
            if (data.type === "download") {
                document.getElementById("progress-bar").style.width = data.progress + "%";
                document.getElementById("progress-text").innerText = data.progress + "%";
            } else if (data.type === "done") {
                document.getElementById("download-message").style.display = "block";
            }
        });

        function startDownload() {
            const magnetLink = document.getElementById("magnetLink").value;
            if (!magnetLink) {
                alert("Please enter a magnet link!");
                return;
            }

            document.getElementById("loader").innerHTML = `<div class="loader"></div>`;
            document.getElementById("loader").style.display = "inline-block";

            socket.emit("download", { magnet: magnetLink });
        }
    </script>
</body>
</html>
